[package]
name = "sqfs"
version = "0.1.0"
authors = ["Zachary Dremann <dremann@gmail.com>"]
edition = "2018"

[features]
default = ["gzip"]

gzip = ["flate2"]
lzma = []
lzo = []
xz = []
lz4 = []
zstd = []

[dependencies]
positioned_io = { package = "positioned-io-preview", version = "0.3.3", path = "../positioned-io" }
packed_serialize = { path = "packed_serialize" }
repr = { path = "repr" }

bitflags = "1.1.0"
byteorder = "1.3.1"
chrono = "0.4.6"
parking_lot = "0.10.0"
slog = "2.5.2"
slog-stdlog = "4.0.0"
snafu = "0.6.0"
thread_local = "1.0.0"

flate2 = { version = "1.0.12", optional = true }

[dev-dependencies]
sloggers = "0.3.4"

[workspace]
